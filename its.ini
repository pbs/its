[uwsgi]
die-on-term=true
enable-threads=true
harakiri=15
http-auto-chunked=true
lazy-apps=true
master=true
module=its.wsgi
post-buffering=true
processes=4
single-interpreter=true
strict=true
threads=1
thunder-lock=true
http=0.0.0.0:5000
log-format = %(var.HTTP_X_FORWARDED_FOR) - %(user) [%(ltime)] "%(method) %(uri) %(proto)" %(status) %(size) "%(referer)" "%(uagent)" %(host) %(rssM) %(msecs)
